<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    async function teste(){
        let teste;
        teste = await fetch("http://localhost:3000/").then(res=> {return res.json()});
        document.getElementById("titulo").innerText = teste.msg;
    }
</script>
<body>
    <h1 id="titulo">Oii</h1>
    <button onclick="teste()">clique aqui</button>
</body>
</html>
